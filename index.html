<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub | AI</title>
    <link rel="shortcut icon" href="images/ai-fav-icon.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5d0855b299.js" crossorigin="anonymous"></script>
    <!-- BootStrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Header Start -->
    <header class="text-center">
        <h2 class="display-6 p-2 fw-bold">AI Universe Hub</h2>
        <div class="btn btn-danger">Sort by Date</div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <!-- Section 01 Start -->
        <section class="container pt-3">
            <div id="divContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
        </section>
        <!-- Section 01 End -->

        <!-- Section 02 Start -->
        <section id="seeMoreBtn" class="container p-3 text-center d-none">
            <button id="seeMore" class="btn btn-danger">See more</button>
        </section>
        <!-- Section 2 End -->

        <!-- Section 03 Start Loading Spinner -->
        <section id="loadingSpinnerSection">
            <div class="text-center" id="loading-spinner">

            </div>
        </section>
        <!-- Section 03 End -->

        <!-- Section 04 Modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                            <!-- Two's Columns -->
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                <div class="col">
                                  <div class="card">
                                    <div class="card-body">
                                      <h5 class="card-title" id="leftCardTitle">Card title</h5>
                                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    </div>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="card" id="right-div">
                                    
                                  </div>
                                </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- Section 04 Modal End -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer>

    </footer>
    <!-- Footer End -->

    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
